<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Kids Club</title>
  <link href="https://fonts.googleapis.com/css?family= Pacifico & display = swap" rel="stylesheet">
  <link href="css/bundle.css" rel="stylesheet">
</head>

<body>
  <svg aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
      <symbol id="icon-facebook" viewBox="0 0 32 32">
        <title>facebook</title>
        <path d="M19 6h5v-6h-5c-3.86 0-7 3.14-7 7v3h-4v6h4v16h6v-16h5l1-6h-6v-3c0-0.542 0.458-1 1-1z"></path>
      </symbol>
      <symbol id="icon-twitter" viewBox="0 0 32 32">
        <title>twitter</title>
        <path
          d="M32 7.075c-1.175 0.525-2.444 0.875-3.769 1.031 1.356-0.813 2.394-2.1 2.887-3.631-1.269 0.75-2.675 1.3-4.169 1.594-1.2-1.275-2.906-2.069-4.794-2.069-3.625 0-6.563 2.938-6.563 6.563 0 0.512 0.056 1.012 0.169 1.494-5.456-0.275-10.294-2.888-13.531-6.862-0.563 0.969-0.887 2.1-0.887 3.3 0 2.275 1.156 4.287 2.919 5.463-1.075-0.031-2.087-0.331-2.975-0.819 0 0.025 0 0.056 0 0.081 0 3.181 2.263 5.838 5.269 6.437-0.55 0.15-1.131 0.231-1.731 0.231-0.425 0-0.831-0.044-1.237-0.119 0.838 2.606 3.263 4.506 6.131 4.563-2.25 1.762-5.075 2.813-8.156 2.813-0.531 0-1.050-0.031-1.569-0.094 2.913 1.869 6.362 2.95 10.069 2.95 12.075 0 18.681-10.006 18.681-18.681 0-0.287-0.006-0.569-0.019-0.85 1.281-0.919 2.394-2.075 3.275-3.394z">
        </path>
      </symbol>
    </defs>
  </svg>
  <main class="c-content is-virtual-scroll" data-smooth="" role="main" touch-action="none" >
      <section class="c-hero" data-smooth-section data-cursor-target="hero">
      <div class="c-hero__inner">
        <div>
          <div class="c-hero__canvas | js-hero__canvas" data-cursor-target="hero"></div>
          <div class="c-hero__front" data-from='{"yPercent": "0"}' data-to='{"yPercent": "25"}' data-animate-mobile>
            <div class="c-hero__content">
              <h1 class="c-hero__title | js-loader-item">
                <span>Добро пожаловать<br> в наш клуб!</span>
              </h1>

            </div>
          </div>
        </div>
      </div>
      <div class="c-hero-logos">
          <div class="c-info__item c-info__item--1">
            <div class="o-label o-label--yellow">
              Телефон :
            </div>
            <div class="o-h3 c-info__text">
              +38(099)0000000
            </div>
          </div>
          <div class="c-info__item c-info__item--2">
            <div class="o-label o-label--yellow">
              E-mail :
            </div>
            <div class="o-h3 c-info__text">
              info@kids-club.biz
            </div>
          </div>
          <div class="c-info__item c-info__item--3">
            <div class="o-label o-label--yellow">
              Адрес :
            </div>
            <div class="o-h3 c-info__text">
              г. Ділоліоліо,
            </div>
            <div class="o-h3 c-info__disclaimer">
              ул. Мргргрг, д.6
            </div>
          </div>
          <div class="c-info__item c-info__item--4">
            <div class="c-site-head-social | js-site-head-social">
              <span class="o-label o-label--white">Поделиться</span>
              <span class="c-site-head-social__line"></span>
              <ul class="c-site-head-social__list">
                <li>
                  <a class="js-site-head-social__link" href="#" target="_blank" rel="noreferrer">
                    <svg class="icon icon-facebook">
                      <use xlink:href="#icon-facebook"></use>
                    </svg>
                  </a>
                </li>
                <li>
                  <a class="js-site-head-social__link" href="#" target="_blank" rel="noreferrer">
                    <svg class="icon icon-twitter">
                      <use xlink:href="#icon-twitter"></use>
                    </svg>
                  </a>
                </li>
              </ul>
            </div>
          </div>
      </div>
      <div class="c-hero-toggle | js-hero-toggle">
        <div class="c-hero-toggle__inner | js-hero-toggle__inner">
          <div class="c-hero-toggle__sun | js-hero-toggle__sun"></div>
          <div class="c-hero-toggle__moon | js-hero-toggle__moon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 230.3 230.3">
              <path d="M195.34 174.2c-1.8.1-3.5.1-5.3.1A108.82 108.82 0 0 1 102.74 0a115.51 115.51 0 1 0 100.8 189.6 112.68 112.68 0 0 0 12.8-18.5 104.91 104.91 0 0 1-21 3.1z" />
            </svg>
          </div>
          <div class="c-hero-toggle__mountain | js-hero-toggle__mountain"></div>
        </div>
      </div>
      <div class="c-paper c-paper--h"></div>
    </section>
  </main>
  <div class="c-cursor | js-cursor">
    <div class="c-cursor__inner | js-cursor__inner">
      <div class="c-cursor-content | js-cursor__content">
        <svg preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 235.49 237.71">
          <path
            d="M89.15,7.63S111.13,0,121.9,0s19.28,0,26.46,3.81,9.87,8.75,15.25,11.89,22.88,12.56,26.92,16.15S206.68,48.44,209.82,57s7.62,15.7,9.86,17.94,7.18,10.32,9.42,19.29,10.32,30.5,4,52.93-36.78,54.72-36.78,54.72-26.92,22.43-45.31,29.61-43.06,7.18-51.13,4.93-11.22-4-32.75-8.07S29.49,204.1,29,202.3s-12.11-15.7-13-21.08a65.41,65.41,0,0,0-5.39-16.6c-2.24-4.48-5.38-17-8.52-26S-1,104.07,4.37,96.44,8,83.88,8,83.88s-.45,0,2.24-4.48S7.51,64.59,21.42,50.24,64,24.13,89.15,7.63Z"
            vector-effect="non-scaling-stroke" /></svg> </div>
      <div class="c-cursor__arrows">
        <i class="c-cursor__arrow c-cursor__arrow--left | js-cursor__arrow"><svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 54 90">
            <defs>
              <style>
                .cls-1 {
                  fill: #fff;
                }
              </style>
            </defs>
            <title>arrow-small-left</title>
            <path class="cls-1" d="M2.64,38.64l36-36A9,9,0,0,1,51.36,15.36L21.73,45,51.36,74.64A9,9,0,0,1,38.64,87.36l-36-36A9,9,0,0,1,2.64,38.64Z" transform="translate(0 0)" />
          </svg></i>
        <i class="c-cursor__arrow c-cursor__arrow--right | js-cursor__arrow"><svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 54 90">
            <defs>
              <style>
                .cls-1 {
                  fill: #fff;
                }
              </style>
            </defs>
            <title>arrow-small-right</title>
            <path class="cls-1" d="M51.36,51.36l-36,36A9,9,0,0,1,2.64,74.64L32.27,45,2.64,15.36A9,9,0,0,1,15.36,2.64l36,36A9,9,0,0,1,51.36,51.36Z" />
          </svg></i>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/vbundle.js"></script>
  <script type="text/javascript" src="js/bundle.js"></script>
</body>

</html>
