<!DOCTYPE html>
<html lang="ru">
  <!-- Заголовок веб-страницы -->
  <head>
    <!-- Кодировка веб-страницы -->
    <meta charset="utf-8">
    <!-- Предназначен для управления режимом отображением веб-страницы в браузерах
    Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Включает масштабирование на мобильных устройствах -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Текст заголовка веб-страницы -->
    <title>GreenLabel</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <!-- Тело веб-страницы -->
  <body>
    <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Заголовок всплывающей панели"
      data-content="Основной текст всплывающей панели">Нажмите на кнопку</button>
  </body>
</html>
